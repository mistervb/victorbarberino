spring.application.name=portfolio
server.address=0.0.0.0
server.port=8080

# Database Config
spring.datasource.url=jdbc:h2:mem:vitorbarberino
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.br.com.victorbarberino.portfolio.domain.admin=DEBUG


# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#spring.thymeleaf.cache=false

spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC

# Significantly increased limits for large file uploads from mobile devices
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.resolve-lazily=true

# Tomcat specific settings to accommodate large uploads
server.tomcat.max-http-form-post-size=500MB
server.tomcat.max-swallow-size=500MB