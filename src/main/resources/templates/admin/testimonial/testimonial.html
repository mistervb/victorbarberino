<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{/fragments/head('VB Admin - Depoimentos')}"></head>
<link rel="stylesheet" th:href="@{/css/testimonial.css}">
<link rel="stylesheet" th:href="@{/css/new-project.css}">
<link rel="stylesheet" th:href="@{/css/sidebar.css}">
<link rel="stylesheet" th:href="@{/css/topbar.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
    <div class="container-admin">
        <div th:replace="~{/fragments/sidebar :: main_sidebar('testimonials')}"></div>
        <main class="main-content p-0">
            <nav th:replace="~{/fragments/topbar :: topbar}"></nav>
            <div class="content-wrapper">
                <div class="testimonial-header-bar">
                    <h4>Testemunhas</h4>
                    <a href="#" class="cta-button"><i class="fa-solid fa-plus"></i> Adicionar testemunha</a>
                </div>
                <div class="testimonial-grid mt-4">
                    <div class="testimonial-card">
                        <div class="testimonial-avatar">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto do usuário">
                        </div>
                        <div class="testimonial-content">
                            <div class="testimonial-quote">
                                <i class="fas fa-quote-left"></i>
                                <p>"O Victor é um profissional excelente, sempre entrega resultados acima do esperado e com muita dedicação!"</p>
                            </div>
                            <div class="testimonial-meta">
                                <span class="testimonial-name">Carlos Silva</span>
                                <span class="testimonial-role">CTO na StartupX</span>
                            </div>
                        </div>
                    </div>
                    <!-- Repita o bloco testimonial-card para outras testemunhas -->
                </div>
            </div>
        </main>
    </div>
