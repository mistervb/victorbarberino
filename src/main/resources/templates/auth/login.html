<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VB Admin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --black: #090909;
            --dark-gray: #161716;
            --yellow: #fed353;
            --orange: #f6a700;
            --dark-orange: #b87400;
            --text-light: #ffffff;
            --text-dark: var(--black);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'SF Pro Display', 'Inter', sans-serif;
            background: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            background-image: radial-gradient(circle at 50% 0%, rgba(246, 167, 0, 0.15), transparent 50%);
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 2rem;
        }
        
        .login-card {
            background: linear-gradient(145deg, rgba(22, 23, 22, 0.6), rgba(9, 9, 9, 0.8));
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .login-logo-text {
            color: var(--text-light);
        }
        
        .admin-badge {
            background: rgba(246, 167, 0, 0.2);
            color: var(--orange);
            font-size: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
        }
        
        .login-title {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            color: var(--text-light);
        }
        
        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-light);
            transition: var(--transition);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(246, 167, 0, 0.2);
            background: rgba(255, 255, 255, 0.07);
            color: var(--text-light);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--orange);
            color: var(--text-dark);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-btn:hover {
            background: var(--dark-orange);
            transform: translateY(-2px);
        }
        
        .alert {
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.25);
            color: #f5c2c7;
        }
        
        .alert-success {
            background: rgba(25, 135, 84, 0.1);
            border: 1px solid rgba(25, 135, 84, 0.25);
            color: #a3cfbb;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .back-to-site a {
            color: var(--orange);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .back-to-site a:hover {
            color: var(--yellow);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <span class="login-logo-text">VB</span>
                    <span class="admin-badge">Admin</span>
                </div>
                <h1 class="login-title">Acesso Administrativo</h1>
                <p class="login-subtitle">Entre com suas credenciais para acessar</p>
            </div>
            
            <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMsg}">Credenciais inválidas. Por favor, tente novamente.</span>
            </div>
            
            <div th:if="${logoutMsg}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${logoutMsg}">Você foi desconectado com sucesso.</span>
            </div>
            
            <form action="/authenticate" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>
        </div>
        
        <div class="back-to-site">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left me-1"></i> Voltar para o site
            </a>
        </div>
    </div>
</body>
</html>
